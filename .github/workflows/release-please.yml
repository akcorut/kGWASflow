name: Release

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: simple
          release-as: v.1.2.0
          path: https://github.com/akcorut/kGWASflow/tree/v.1.1.0